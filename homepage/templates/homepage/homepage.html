<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'homepage/homepage.css' %}">
</head>

<body>
    <div class="container">
        <h1>Welcome to My Personal Blog</h1>
        <p>Explore my thoughts and experiences.</p>
        {% for note in notes %}
        <div class="note">
            <a href="{% url 'note:note' note.id %}">{{ note.title }}</a>
        </div>
        {% endfor %}
    </div>
</body>

</html>
